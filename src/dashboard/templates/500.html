{% extends "base.html" %}

{% block title %}Server Error | MedFedAgent{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-content">
        <div class="error-icon error">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h1 class="error-code error">500</h1>
        <h2 class="error-title">Server Error</h2>
        <p class="error-message">Something went wrong on our end. Please try again later or contact support if the problem persists.</p>
        <div class="error-actions">
            <a href="{{ url_for('index') }}" class="btn btn-primary">
                <i class="fas fa-home"></i>
                Back to Dashboard
            </a>
            <button onclick="location.reload()" class="btn btn-outline">
                <i class="fas fa-redo"></i>
                Try Again
            </button>
        </div>
    </div>
</div>

<style>
    .error-container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: calc(100vh - 160px);
        padding: var(--space-2xl);
    }
    
    .error-content {
        text-align: center;
        max-width: 500px;
    }
    
    .error-icon {
        width: 80px;
        height: 80px;
        margin: 0 auto var(--space-lg);
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(245, 158, 11, 0.15);
        border-radius: 50%;
        color: var(--warning-500);
        font-size: 2rem;
    }
    
    .error-icon.error {
        background: rgba(239, 68, 68, 0.15);
        color: var(--danger-500);
    }
    
    .error-code {
        font-size: 6rem;
        font-weight: 800;
        background: var(--gradient-primary);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        line-height: 1;
        margin-bottom: var(--space-md);
    }
    
    .error-code.error {
        background: var(--gradient-danger);
        -webkit-background-clip: text;
        background-clip: text;
    }
    
    .error-title {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: var(--space-md);
    }
    
    .error-message {
        color: var(--text-muted);
        margin-bottom: var(--space-xl);
    }
    
    .error-actions {
        display: flex;
        gap: var(--space-md);
        justify-content: center;
    }
</style>
{% endblock %}
